<template name="user">
	<div id="learnedtoday">
        <div class="learnedtitle">
            <h1><p class="text-center">You have learned this</p></h1>
        </div>
        <div class="input-group date">
          <input type="text" class="form-control" id="my-datepicker"><span class="input-group-addon"><i class="glyphicon glyphicon-search" id="search"></i></span>
        </div>
    </div>
    <div class="lineseparator"></div>
    <div class="learnedstuff">
        <div class="stufflist">
            {{#each post}}
            <h6>{{{name}}}
                {{like}} likes
            </h6>
            {{/each}}
        </div>
	</div>
    
</template>
