<template name="stuff">
    <div id="learnedtoday">
        <div class="learnedtitle">
            <h1><p class="text-center">Some stuff that people learned...</p></h1>
        </div>
        <div class="input-group input-group-lg">
            <input type="text" class="form-control"  placeholder="#hashtag" id="hgfield">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="searchbtn">Search</button>
            </span>
        </div>
    </div>

        <div class="lineseparator"></div>

        <div class="stufflist">
            {{#each post}}
            <h5>{{{name}}}<small> {{date}}</small>
                <span class="buttonlike" id="{{id}}"><button type="button" class="btn btn-default btn-xs" ><span  class="glyphicon glyphicon-thumbs-up"></span> </button> </span>               <small>{{like}} likes</small>
            </h5>
            {{/each}}
            <a href="#" id="viewmore" class="plusviewmore">+ <span class="viewmore">view more</span></a>
        </div>
</template>
